---
services:
  db:
    image: postgres:17.5-alpine3.22
    environment:
      POSTGRES_USER: powerpass
      POSTGRES_PASSWORD: powerpass
      POSTGRES_DB: powerpass
    volumes:
      - powerpass_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://powerpass:powerpass@db:5432/powerpass
    # volumes:
    #   - ../:/workspace
    command: fastapi dev app/main.py --port 8000 --host 0.0.0.0
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - ../:/workspace
    command: npm run dev -- --port 3000 --host
    ports:
      - "3000:3000"

volumes:
  powerpass_db:
...